<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <style>
        * {
            border: none;
            outline: none;
            color: green;
            font-size: 14px;
            font-family: "consolas";
        }

        #Box {
            width: 50%;
            height: 50%;
            border: 2px solid green;
            background: transparent;
            padding: 15px;
            box-shadow: 0px 0px 20px rgba(0, 128, 0, 0.7);
            position: relative;
            overflow-y: scroll;
        }

        #Box::-webkit-scrollbar {
            display: none;
        }

        #Box:hover {
            cursor: text;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            height: 90vh;
        }

        #InputCommand {
            background: transparent;
        }

        #Shower {
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="Box">
        <div id="Shower">
            <span id="Outputter"></span>
            <span id="TipSpan">></span>
            <input type="text" id="InputCommand">
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
